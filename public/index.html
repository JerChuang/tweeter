<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Custom Font specified by 'designer' -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-button.js"></script>
    <script type="text/javascript" src="/scripts/likes.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <img class="nav-bar__logo" src="/images/bird.png" />
      <span class="nav-bar__header">Tweeter</span>
      <button class="nav-bar__compose">Compose</button>
    </nav>
      <!-- Page-specific (main) content here -->
      <!-- New tweet form -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="new-tweet__header">Compose Tweet</h2>
        <form class = "new-tweet__form" method = "POST" action = "/tweets">
          <textarea class = "new-tweet__textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class = "new-tweet__input" type="submit" value="Tweet">
          <span class = "new-tweet__error"></span>
          <span class="new-tweet__counter">140</span>
        </form>
      </section>
      <section class="tweets">
      </section>   
    </main>
  </body>
</html>
